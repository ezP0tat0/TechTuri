<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="Scripts/login.js"></script>
    <script src="Scripts/api.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./Styles/style.css" />
    <title>TechTuri Bejelentkezés</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous" />
</head>
<body class="vh-100 d-flex align-items-center justify-content-center"
      style="background-image: url(Images/LoginRegister.jpg); background-size : 100% auto">
    <div class="d-flex flex-column justify-content-around align-items-center w-50 h-50 p-3 rounded-5"
         style="background-color: hsla(197, 100%, 84%, 0.85)">
        <h1>TechTuri Bejelentkezés</h1>
        <div class="d-flex flex-column justify-content-around w-25">
            <label for="uName">Felhasználónév:</label>
            <input type="text" id="uName" placeholder="Felhasználónév" />

            <label for="pw" class="text-left">Jelszó:</label>
            <input type="password" id="pw" placeholder="jelszo" />
            <button class="button btn--login mt-2" onclick="login()">
                Bejelentkezés
            </button>
            <br>
            <h4>Nincs profilja?</h4>
                <button id="registerOpenBtn" onclick="login()">
                    Regisztráljon most!
                </button> 
        </div>
    </div>
</body>
</html>
