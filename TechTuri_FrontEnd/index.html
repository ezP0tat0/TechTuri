<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="Scripts/main.js"></script>
    <script src="Scripts/api.js"></script>
    <script src="Scripts/WebSocket.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <title>TechTuri</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous" />
    <link rel="stylesheet" href="./Styles/style.css" />
</head>
<body class="pt-3 text-center overflow-y-scroll"
      style="background-image: url(Images/books.jpg)">
    <div id="main"
         class="d-flex flex-column justify-content-around align-items-center p-3 rounded-5"
         style="background-color: hsla(25, 100%, 95%, 0.85)">
        <h1>TechTuri</h1>

        <p>
            Bejelentkezve mint <span id="profileData"></span>
        </p>
        <p>
            <button class="btn--logout" onclick="logout()">Profil megtekintése</button>
            <button class="btn--logout" onclick="logout()">Kijelentkezés</button>
        </p>

        <div class="main d-flex justify-content-center">
            <div>
                <h4>Eladó Tech cuccok</h4>
                <div id="items" class="courses position-relative p-3 border border-dark"
                     style="background-color: hsl(25, 100%, 95%)">
                </div>
            </div>
        </div>
        <button id="MyCoursesBtn" onclick="myCourses()">Követett Tech cuccok</button>
        <div id="followed" class="courses position-relative p-3 border border-dark" style="background-color: hsl(25, 100%, 95%)">
        </div>
    </div>
</body>
</html>
